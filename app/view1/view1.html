<div id="login_user" ng-hide="isConnected()">
    <h1> Please sign in</h1>
    <input type="text" placeholder="Login" ng-model="user.username"> </br>
    <input type="password" placeholder="Password" ng-model="user.password"></br>
    <button type="reset" ng-click="clear()" ng-style="{'background-color': '#FF0000'}"> Reset </button></br>
    <button type= "login" ng-click="login(user.username,user.password)" ng-style="{'background-color': '#0040FF'}">Login </button>
</div>
<div ng-show="isConnected()">
    <ul>
        <li><a TD 1- Angular & Bootstrap>TD 1- Angular & Bootstrap</a></li>
    <li><a class='active' href="#home">Home</a></li>
    <li><a href="#device">Devices</a></li>
    <li><a href="#Profile">Profile</a></li>
    <li><a href="logout()">Logout</a></li>
    </ul>
    <p>Authentication successful !</p>
    <p>Username : {{user.username}}</p>
    <p>Last login : {{Currentdate | date : "medium"}}</p>

</div>
